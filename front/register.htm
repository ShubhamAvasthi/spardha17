<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Title -->
    <title>Spardha '17 - Login and Registration</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
	  <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/register/select2.min.css">
    <link rel="stylesheet" href="css/register/form-elements.css">
    <link rel="stylesheet" href="css/register/style.css">
    <!-- Scripts -->
    <script src="js/jquery.js"></script>
    <script src="js/js.cookie.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/register/jquery.backstretch.js"></script>
    <script src="js/register/scripts.js"></script>
    <script src="js/register/select2.min.js"></script>
    <script src="js/register/register.js"></script>
    <!-- Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
	  <meta name="keywords" content=""> <!-- Content Writers, Please Finish -->
	  <meta name="description" content=""> <!-- Content Writers, Please Finish -->
    <meta charset="utf-8">
  </head>
  <body>
    <div class="top-content">
        <div class="inner-bg">
            <div class="container">
                <a href="index.htm"><button class="btn" style="background-color:rgba(30,30,30,0.4);"><p style="font-size:30px; font-weight:bold;">Spardha '17</p></button></a>           
                <div class="row">
                    <div class="col-sm-5">
                      
                      <div class="form-box">
                        <div class="form-top">
                          <div class="form-top-left">
                            <h3>Login to Spardha</h3>
                          </div>
                          <div class="form-top-right">
                            <i class="fa fa-key"></i>
                          </div>
                          </div>
                          <div class="form-bottom">
                        <form role="form" action="" method="post" class="login-form">
                          <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                              <input type="text" name="form-username" placeholder="Email ID" class="form-username form-control" id="form-username">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-password">Password</label>
                              <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-login-password">
                            </div>
                            <button type="submit" class="btn">Sign In</button>
                        </form>
                      </div>
                    </div>
                      
                    </div>
                    
                    <div class="col-sm-1 middle-border"></div>
                    <div class="col-sm-1"></div>
                      
                    <div class="col-sm-5">
                      
                      <div class="form-box">
                        <div class="form-top">
                          <div class="form-top-left">
                            <h3>Student Registration</h3>
                          </div>
                          <div class="form-top-right">
                            <i class="fa fa-pencil"></i>
                          </div>
                          </div>
                          <div class="form-bottom">
                        <form role="form" action="" method="post" class="registration-form">
                          <div class="form-group">
                            <label class="sr-only" for="form-name">Name</label>
                              <input type="text" name="form-name" placeholder="Name" class="form-name form-control" id="form-name">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-email">Last name</label>
                              <input type="text" name="form-email" placeholder="Email ID" class="form-email form-control" id="form-email">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-password">Email</label>
                              <input type="password" name="form-password" placeholder="Password" class="form-password form-control" id="form-password">
                            </div>
                            <div class="form-group">
                              <label class="sr-only" for="form-phone">Phone Number</label>
                              <input type="tel" name="form-phone" placeholder="Phone Number" class="form-phone form-control" id="form-phone">
                            </div>
                            <div class="form-group form-college-group">
                              <label class="sr-only" for="form-college">College</label>
                              <select name="form-college" placeholder="College" class="form-college form-control" id="form-college">
                              <option></option>
                              </select>
                              <div class="nicecheckbox">
                                <input type="checkbox" name="form-other-college" value="1" class="form-other-college form-controled" id="form-other-college" /> 
                                <label for="form-other-college"></label>
                                <p>Other College</p>
                              </div>
                              <div class="form-group">
                                <label class="sr-only" for="form-college-name">First name</label>
                                  <input type="text" name="form-college-name" placeholder="College Name" class="form-college-name form-control invisible" id="form-college-name">
                              </div>
                            </div>
                            
                            <button type="submit" class="btn">Register</button>
                        </form>
                      </div>
                      </div>
                      
                    </div>
                </div>
                
            </div>
        </div>
        
    </div>
  </body>
</html>
